<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		a{
			text-decoration:none;
			color:#000;
		}
		.wrap{
			position:relative;
			width:800px;
			height:600px;
			margin:50px auto;
			background:#b1b1b1;
		}
		.w1{
			position:relative;
			position:absolute;
			top:0;
			left:0;
			width:395px;
			height:395px;
			background:#dcdcdc;
		}
		.w2{
			position:absolute;
			top:0;
			right:0;
			width:395px;
			height:395px;
			background:pink;
		}
		.w3{
			position:absolute;
			bottom:0;
			left:0;
			width:190px;
			height:190px;
			background:pink;
		}
		.w4{
			position:absolute;
			bottom:0;
			left:205px;
			width:190px;
			height:190px;
			background:pink;
		}
		.w5{
			position:absolute;
			bottom:0;
			right:205px;
			width:190px;
			height:190px;
			background:pink;
		}
		.w6{
			position:absolute;
			bottom:0;
			right:0;
			width:190px;
			height:190px;
			background:pink;
		}
		.w1 .wen{
			width:186px;
			height:270px;
			margin:57px 40px;
		}
		.w1 .wen .wen1{
			color:#b1b1b1;
		}
		.w1 .wen p{
			margin-top:47px;
			color:#2f9af7;
		}
		.w1 .wen a{
			padding:4px;
			background:#2f9af7;
			color:#fff;
		}
		.w1 .pic{
			position:absolute;
			bottom:20px;
			right:20px;
		}
		.w1 .pic img{
			transition:0.5s;
		}
		.w1 .pic img:hover{
			transform:scale(0.7);
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="w1">
			<div class="wen">
				<h3>App le Macbook Air系列</h3>
				<div class="wen1">酷睿双核i5处理器|256GB SSD|8GB内存|英特尔HD显卡620含共享显卡内存</div>
				<p>&yen;6999.00</p>
				<a href="">查看详细</a>
			</div>
			<div class="pic">
				<img src="../img/13.png" alt="" width="239px" height="261px">
			</div>
		</div>
		<div class="w2"></div>
		<div class="w3"></div>
		<div class="w4"></div>
		<div class="w5"></div>
		<div class="w6"></div>	
	</div>
</body>
</html>
