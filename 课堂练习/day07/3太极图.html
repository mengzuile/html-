<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
	.dayuan{
		width:400px;
		height:400px;
		border:6px solid #000;
		margin: 30px 40px;
		border-radius:50%;
		animation:run 2s linear infinite;
	}
	.beijing{
		width:200px;
		height:400px;
		background:#000;
		margin-left:200px;
		border-radius:0 200px 200px 0;
	}
	.dabai{
		width:200px;
		height:200px;
		background:#fff;
		border-radius:50%;
		margin-top:-400px;
		margin-left:100px;
		border:1px solid #fff;
	}
	.dahei{
		width:200px;
		height:200px;
		background:#000;
		border:1px solid #000;
		border-radius:50%;
		margin-left:100px;
		/* margin-top:-3px; */
		border:1px solid #000;
	}
	.xiaohei{
		width:50px;
		height:50px;
		background:#000;
		border-radius:50%;
		margin:75px 75px;
	}
	.xiaobai{
		width:50px;
		height:50px;
		background:#fff;
		border-radius:50%;
		margin:75px 75px;
	}
	@Keyframes run{
		0%{
			transform:rotate(0deg);
		}
		100%{
			transform:rotate(360deg);
		}
	}
  </style>
 </head>
 <body>
	<div class="dayuan">
		<div class="beijing"></div>
		<div class="dabai">
			<div class="xiaohei"></div>
		</div>
		<div class="dahei">
			<div class="xiaobai"></div>
		</div>
	</div>
 </body>
