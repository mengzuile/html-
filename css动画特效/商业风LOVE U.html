<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #403833;
        }
        .container{
            position: absolute;
            top: 50%;
            left: 50%;
            text-align: center;
        }
        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            text-align: center;
        }
        .box:nth-child(1){
            width: 100px;
            height: 100px;
            margin-top: -50px;
            margin-left: -125px;
            border-radius: 50%;
            background-color: #db2f00;
            z-index: 2;
            font-size: 2.5em;
            line-height: 2.5em;
            color: #fff;
            box-shadow: 0px 0px 25px 0px rgba(50,50,50,.5);
        }
        .box:nth-child(2){
            width: 150px;
            height: 150px;
            margin-top: -75px;
            margin-left: -50px;
            border-radius: 50%;
            background-color: #f3f3ef;
            z-index: 1;
            font-size: 7em;
            font-weight: 300;
            color: #303030;
            animation: circle 1.5s infinite ease-in-out;
        }
        .box:nth-child(3){
            width: 100px;
            height: 100px;
            margin-top: -50px;
            margin-left: 75px;
            border-radius: 50%;
            z-index: 2;
            background-color: #13a3a5;
            font-size: 2.5em;
            line-height: 2.5em;
            color: #fff;
        }
        .scircle{
            position: absolute;
            top: -25px;
            left: -43px;
            width: 200px;
            height: 200px;
            animation: rotate 1.5s ease-in-out infinite;
        }
        .box:nth-child(1).scircle{
            top: -13px;
            left: -12px;
            width: 125px;
            height: 125px;
        }
        .box:nth-child(1).scircle::after{
            top: 120px;
        }
        .box:nth-child(3).scircle{
            top: -13px;
            left: -12px;
            width: 125px;
            height: 125px;
        }
        .box:nth-child(3).scircle::after{
            top: 120px;
        }
        .scircle::before{
            content: '';
            position: absolute;
            width: .2em;
            height: .2em;
            border-radius: 50%;
            background-color: #fff;
        }
        .scircle::after{
            content: '';
            position: absolute;
            top: 180px;
            width: .2em;
            height: .2em;
            border-radius: 50%;
            background-color: #fff;
        }
        @keyframes circle {
            0%{
                filter: alpha( opacity=50 );
                opacity: 0.5;
            }
            50%{
                filter: alpha( opacity=100 );
                opacity: 1;
            }
            100%{
                filter: alpha( opacity=50 );
                opacity: 0.5;
            }
        }
        @keyframes rotate {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">LO
            <div class="scircle"></div>
            <div class="scircle"></div>
        </div>
        <div class="box">U
            <div class="scircle"></div>
            <div class="scircle"></div>
        </div>
        <div class="box">VE
            <div class="scircle"></div>
            <div class="scircle"></div>
        </div>
    </div>
</body>
</html>
