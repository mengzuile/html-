<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #403833;
        }
        .container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 80%;
            height: 35px;
            text-align: center;
        }
        .container div{
            position: absolute;
            width: 30px;
            height: 36px;
            margin: 0 10px;
            opacity: 0;
            transform: rotate(180deg);
            color: #fff;
            font-size: 3em;
            animation: love 2s linear infinite;

        }
        .container div:nth-child(8)::before{
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0px;
            width: 30px;
            height: 30px;
            background: #339933;
            border-radius: 50%;
        }
        .container div:nth-child(9)::before{
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0px;
            width: 30px;
            height: 30px;
            background: #13a4a5;
            border-radius: 50%;
        }
        .container div:nth-child(10)::before{
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0px;
            width: 30px;
            height: 30px;
            background: #db2f00;
            border-radius: 50%;
        }
        .container div:nth-child(2){
            animation-delay: 0.2s;
        }
        .container div:nth-child(2){
            animation-delay: 0.2s;
        }
        .container div:nth-child(3){
            animation-delay: 0.4s;
        }
        .container div:nth-child(4){
            animation-delay: 0.6s;
        }
        .container div:nth-child(5){
            animation-delay: 0.8s;
        }
        .container div:nth-child(6){
            animation-delay: 1s;
        }
        .container div:nth-child(7){
            animation-delay: 1.2s;
        }
        .container div:nth-child(8){
            animation-delay: 1.4s;
        }
        .container div:nth-child(9){
            animation-delay: 1.6s;
        }
        .container div:nth-child(10){
            animation-delay: 1.8s;
        }
        @keyframes love {
            0%{
                right: 0;
                opacity: 0;
            }
            35%{
                right: 40%;
                transform: rotate(0);
                opacity: 1;
            }
            65%{
                right: 60%;
                transform: rotate(0);
            }
            100%{
                right: 100%;
                transform: rotate(-180deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>L</div>
        <div>O</div>
        <div>V</div>
        <div>E</div>
        <div>Y</div>
        <div>O</div>
        <div>U</div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
