  <style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	body{
		background-color:#000;
	}
	.wrap{
		position:Relative;
		width:50px;
		height:200px;
		background-color:red;
		margin:250px auto;
		border-radius:0 0 18px 18px;
	}
	.wrap:after{
		position:absolute;
		top:-10px;
		left:0;
		content:"";
		width:50px;
		height:25px;
		background-color:#e8343f;
		border-radius:50%;
	}
	.wrap:before{
		position:absolute;
		z-index:20;
		left: 22px;
		top:-14px;
		content:"";
		width:4px;
		height:20px;
		background-color:#FFF;

	}
	.fire{
		position:Absolute;
		z-index:25;
		top: -20px;
		left: 18px;
		width:10px;
		height:10px;
		background-color:#fff;
		box-shadow:0px -8px 3px 3px #fff,0px -8px 8px 10px red,0px -8px 14px 20px yellow;
		border-radius:85% 29% 37%/88% 15% 83%;
		animation:run 8s infinite;

	}
	@keyframes run{
		15%{
			transform:scale(.9,1.1)
		}
		25%{
			transform:Scale(1,1.3);
		}
		50%{
			transform:Scale(1.1,1.2);
		}
		65%{
			transform:Scale(1.1,1.1);
		}
		75%{
			transform:Scale(1,.1.4);
		100%{
			transform:Scale(.8,1.5);
		}
	}
  </style>
 </head>
 <body>
	<div class="wrap">
		<div class="fire"></div>
	</div>
 </body>
