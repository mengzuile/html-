	body{

	.wrap{
		overflow:hidden;
		position:relative;
		width:500px;
		height:500px;
		margin:50px auto;
		background-color:#FFF;
		border-radius:10px;
	}
	.wrap .top{
		position:absolute;
		top:0;
		left:-500px;
		width:500px;
		height:10px;
		background-color:red;
		animation: top 8s forwards;
	}
	@keyframes top{
		to{
			left:0px;
		}
	}
	@keyframes bottom{
		to{
			right:0px;
		}
	}
	@keyframes left{
		to{
			bottom:0px;
		}
	}
	@keyframes right{
		to{
			top:0px;
		}
	}
	.wrap .bottom{
		position:absolute;
		bottom:0;
		right:-500px;
		width:500px;
		height:10px;
		background-color:pink;
		animation: bottom 8s forwards;
	}
	.wrap .right{

		right:0px;
		width:10px;
		height:500px;

		height:500px;
