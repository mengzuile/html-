	*{

	body{

	.wrap{
		position:fixed;
		top:150px;
		left:50%;
		margin-left:-150px;
		width:300px;
		height:500px;
		background-color:red;
	}
	.box{
		position:absolute;
		left:50px;
		right:50px;
		width:100px;
		height:100px;
		background-color:green;
	}
  </style>
 </head>
 <body>
	<!--
		position:fixed  固定定位  相对于整个body来定位；

	-->

		<div class="box">123</div>
	</span>
