<!doctype html>
<html lang="en">
 <head>

  <title>Document</title>
  <style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	.wrap{
		position:relative;
		width:500px;
		height:500px;
		margin:250px auto;
		/* border:1px solid red; */
		perspective:1800px;/*景深*/
		
	}
	.wrap .box{
		transform-style:preserve-3d;
		animation:run 8s infinite;
		transform-origin:top left;
	}
	.wrap .box div{
		position:absolute;
		top:0;
		left:0;
		width:500px;
		height:500px;
	/* background-color:rgba(0,0,0,.3); */
		background:repeating-linear-gradient(to left,rgba(0,0,0,.8) 20px,rgba(235,245,234,.7) 40px),repeating-linear-gradient(to top,rgba(0,0,0,.8) 20px,rgba(235,245,234,.7) 40px);
		border:1px solid green;
	}
	.wrap .left{		
		
		transform:translateX(250px) rotateY(90deg);
	}
	.wrap .right{		
		
		transform:translateX(-250px) rotateY(90deg);
	}
	.wrap .bottom{		
		
		transform:translateY(250px) rotateX(90deg) ;
	}
	.wrap .top{		
		 
		transform:translateY(-250px) rotateX(90deg);
	}
	.wrap .front{		
		
		transform:translateZ(250px);
	}
	.wrap .back{		
		
		transform:translateZ(-250px);
	}
	@keyframes run{
		to{
			transform:rotateY(180deg);
		}
	}
  </style>
 </head>
 <body>
	<!--
		transform-style:preserve-3d;  舞台
	-->
	<div class="wrap">
		<div class="box">
			<div class="left">left</div>
			<div class="right">right</div>
			<div class="bottom">bottom</div>
			<div class="top">top</div>
			<div class="front">front</div>
			<div class="back">back</div>
		</div>
	</div>
 </body>
</html>
