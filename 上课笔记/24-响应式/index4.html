  <style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	header{
		width:100%;
		height:100px;
		background-color:black;
		text-align:Center;
		color:#fff;
		font-weight:bold;
	}
	nav{
		overflow:hidden;
		width:100%;
		margin:auto;
		width:1000px;
		background-color:pink;
	}
	nav a{
		float:left;
		width:100px;
		text-align:Center;
		height:40px;
		line-height:40px;
		background-color:yellow;
	}
	article{
		display:flex;
	}
	article section{
		flex:1; 
		height:200px;
		background-color:green;
		font-size:40px;
		color:#fff;
		text-align:Center;
	}
	aside{
		position:fixed;
		right:0;
		top:200px;
		width:40px;
		height:200px;
		background-color:purple;
	}
	aside a{
		display:block;
		height:40px;
		line-height:40px;
	}
	footer{
		width:100%;
		height:200px;
		background-color:red;
	}
  </style>
 </head>
 <body>
	<!--
		<header></header> 页眉 ,也可用于板块头部

		<nav></nav> 导航 （链接的的一个列表）

		1.<nav>
		2.    <a href=“#”>链接</a><a href=“#”>链接</a>
		3.</nav>
		<section> <section> 页面上的版块 
		<article></ article > 用来在页面中表示一套结构完整且独立的内容部分

		如：杂志或报纸中的一篇文章，用户提交的评论内容，可互动的页面模块挂件等

		<aside></ aside> 侧边栏、广告、nav元素组，以及其他类似的内容部分 
		<footer></footer> 页面的底部 或者 版块底部
	

		
	-->
	<header>
		这里头部
	</header>
	<nav>
		<a href="">nav1
		</a>
		<a href="">nav2
		</a>
		<a href="">nav3
		</a>
		<a href="">nav4
		</a>
		<a href="">nav5
		</a>
		<a href="">nav6
		</a>
		<a href="">nav7
		</a>
		<a href="">nav8
		</a>
		<a href="">nav9
		</a>
		<a href="">nav10
		</a>
	</nav>
	<article>
		<section>1
		</section>
		<section>2
		</section>
		<section>3
		</section>
	</article>
	<aside>
		<a href="">aside1
		</a>
		<a href="">aside2
		</a>
		<a href="">aside3
		</a>
		<a href="">aside4
		</a>
		<a href="">aside5
		</a>
	</aside>
	<footer>
		footer
	</footer>
 </body>
