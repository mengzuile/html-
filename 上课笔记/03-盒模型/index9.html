  <style type="text/css">
	.wrap{
		box-sizing:border-box;
		width:100px;
		height:100px;
		padding:10px;
		border:10px solid red;
		margin:5px;
		background-color:green;
	}
	/*
		标准盒子的大小：(box-sizing:content-box;)
			padding + border +content内容宽
		box-sizing:border-box; 怪异盒模型
			1.  当width*height 大于padding,和border的和时；
				显示时width*height的大小
			2.当width*height 小于padding和border的和时；
				显示的是padding和border的和；
	*/
  </style>
 </head>
 <body>
	<div class="wrap">小浪</div>
