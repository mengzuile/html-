<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            position: relative;
            width: 121px;
            height: 140px;
            margin: 40px auto;
        }
        .box{
            display: none;
        }
        .wrap:hover .box{
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 280px;
            height: 280px;
            background: rgba(0, 0, 0, 0.4);
        }
        .box img{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">
            <img src="1.jpg" alt="">
        </div>
        <img src="images/1.png" alt="">
    </div>
</body>
</html>
