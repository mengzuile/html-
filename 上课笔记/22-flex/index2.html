 <body>
	<!--
		项目属性：
			order: 去整数；
				值越大，显示后面；
			flex-grow：<number> 定义项目的放大比例，（默认为0） 即如果存在剩余空间，也不放大;
			flex-shrink属性定义了项目的缩小比例，（默认为1），即如果空间不足，该项目将缩小。。	
			flex-basis属性定义了在分配多余空间之前，项目占据的主轴空间（main size）浏览器根据这个属性，计算主轴是否有多余空间。它的默认值为auto;
			flex:   
				lex: none | [ <’flex-grow’> <’flex-shrink’>? || <’flex-basis’> ]

					该属性有两个快捷值：auto (1 1 auto) 和 none (0 0 auto)。 
					建议优先使用这个属性，而不是单独写三个分离的属性，因为浏览器会推算相关值。
					align-self 属性允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性。（默认值为auto），表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。
		align-self: auto（默认） | flex-start | flex-end | center | baseline | stretch;
	-->
	<div class="wrap">
		<div class="list" style="align-self:flex-end">1</div>
		<div class="list" style="align-self:center">2</div>
		<div class="list">3</div>
		<div class="list">4</div>
		<div class="list">5</div>
	</div>
