  <style type="text/css">
		.wrap{
			display:flex;
			width:800px;
			height:500px;
			border:1px solid red;
			/* flex-direction:row;
			flex-wrap:wrap; 
			flex-flow:row wrap;*/
			flex-direction:row;
			flex-wrap:wrap;
			/* justify-content:space-around; */
			/* align-items:baseline; */
			align-content:space-around;
		}
		.list{
			width:100px;
			height:100px;
			background-color:pink;
		}
  </style>
 </head>
 <body>
	<!--
		弹性盒子两根轴：
			主轴：
				flex-direction :所控制的方向 4个方向
			交叉轴：
				垂直于主轴方向;  
		容器属性：
			
			flex-direction :
				row(默认)： 横向从左到右排列（横向 ）。 
				row-reverse： 对齐方式与row相反。 （倒序排列） 
				column： 纵向从上往下排列（纵向）。 
				column-reverse：对齐方式与column相反。 （倒序排列）
			flex-wrap：
				nowrap（默认）： flex容器为单行，不换行 
				wrap： flex容器为多行。超出换行 
				wrap-reverse：反转 wrap 排列。
			flex-flow:flex-direction flex-wrap;
				flex-flow：属性是flex-direction属性和flex-wrap属性的简写形式，默认值为（row nowrap）
			justify-content:
				justify-content: flex-start | flex-end | center | space-between | space-around; 
				flex-start（默认值）： 主轴开始位置对齐
				flex-end： 主轴结束位置对齐 
				center： 居中 
				space-between： 两端对齐，项目之间的间隔都相等。 
				space-around： 每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍。
			align-items:
				align-items: flex-start | flex-end | center | baseline | stretch; 
				具体的对齐方式与交叉轴的方向有关，下面假设交叉轴从上到下 
				flex-start： 交叉轴的起点对齐。 
				flex-end： 交叉轴的终点对齐。 
				center： 交叉轴的中点对齐。 
				baseline: 项目的第一行文字的基线对齐。 
				stretch（默认值）：如果项目未设置宽高或设为auto，将沿交叉轴占满整个容器的高度或宽度。

			align-content：定义了交叉多根（行）轴线的对齐方式。如果项目只有一根轴线，该属性不起作用
				flex-start | flex-end | center | space-between | space-around | stretch;

				flex-start： 与交叉轴的起点对齐。 
				flex-end： 与交叉轴的终点对齐。 
				center： 与交叉轴的中点对齐。 
				space-between： 与交叉轴两端对齐，轴线之间的间隔平均分布。 
				space-around： 每根轴线两侧的间隔都相等。所以，轴线之间的间隔比轴线与边框的间隔大一倍。 
				stretch（默认值）：轴线占满整个交叉轴。在设置了align-items后无效
	-->
		<div class="wrap">
			<div class="list">1</div>
			<div class="list">2</div>
			<div class="list">3</div>
			<div class="list">4</div>
			<div class="list">5</div>
			<div class="list">6</div>
			<div class="list">7</div>
			<div class="list">8</div>
			<div class="list">9</div>
			<div class="list">10</div>
		</div>
 </body>
