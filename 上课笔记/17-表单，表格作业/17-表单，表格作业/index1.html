  <style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	li{
		list-style:none;
	}
	.wrap{
		width:364px;
		margin:50px auto;
		border:1px solid #ddd;
		border-radius:10px;
		padding:40px 40px 40px 20px;
	}
	.wrap li{
		position:Relative;
		margin-bottom:20px;
		text-align:right;
	}
	.wrap .tip{
		display:none;
		position:absolute;
		right:-220px;

		width:200px;
		padding:5px 7px;
		background-color:green;
		color:#fff;
		text-align:left;
		border-radius:5px;
	}
	.wrap .tip:after{
		position:absolute;
		top: 10px;
		left: -20px;
		content:"";
		border:10px solid transparent;
		border-right-color:green;
	}
	.wrap input{
		width:290px;
		height:40px;
		border-radius:5px;
		margin-left:8px;
		border:1px solid #ddd;
		outline:none;
		text-indent:15px;
	}
	.wrap input:focus + .tip{
		display:block;
	}
	.wrap button{
		outline:none;
		border:none;
		background-color:green;
		padding:5px 10px;
		color:#fff;
		border-radius:5px;
	}
  </style>
