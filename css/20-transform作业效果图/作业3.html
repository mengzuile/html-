  <title>Document</title><!--标题-->
  <style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	body{
		background-color:#000;
	}
	.fire{
		position:relative;
		top:100px;
		width:30px;
		height:120px;
		margin:auto;
		background-color:red;
		border-radius:0 0 52% 52%/0 0 7% 7%;
	}
	.fire:before{
		position:absolute;
		top:-5px;
		content:"";
		width:30px;
		height:10px;
		background-color:#ef4d65;
		border-radius:50%;
	}
	.fire:after{
		position:absolute;
		top:-13px;
		left:13px;
		content:"";
		width:4px;
		height:15px;
		background:linear-gradient(to top,#fff,#000);
	}
	.fire .light{
		position:absolute;
		top:-19px;
		left:10px;
		width:10px;
		height:10px;
		background-color:#fff;
		box-shadow:0 -5px 6px 8px white,0 -13px 12px 15px yellow,0px -16px 3px 20px red;
		border-radius:13px 16px 8px 20px/54px 26px 12px 7px;
		animation:run 2s infinite;
	}
	@keyframes run{
		15%{
			transform:scale(0.9,1.1)
		}
		35%{
			transform:scale(1,1.2)
		}
		45%{
			transform:scale(1,1.2)
		}
		55%{
			transform:scale(1,1.3)
		}
		
		65%{
			transform:scale(1,1.3)
		}
		75%{
			transform:scale(1,1.3)
		}
		
		85%{
			transform:scale(1,1.3)
		}
		100%{
			transform:scale(1,1.4)
		}
	}
  </style>
 </head>
 <body>
	<div class="fire">
		<div class="light"></div>
  </div>
 </body><!--可视化区域-->
</html>
